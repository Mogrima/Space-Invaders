<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Space Invaders</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="startDisplay" class="startDisplay">
        <div class="range_wrapper">
            <div>
                <input type="range" id="sound" name="volume" value="10" />
                <label for="sound" class="volume_label">Background music volume</label>
            </div>
            <div>
                <input type="range" id="explosionValue" name="volume" value="10" />
                <label for="explosionValue" class="volume_label">Explosion enemy volume</label>
            </div>
            <div>
                <input type="range" id="explosionBossValue" name="volume" value="20" />
                <label for="explosionBossValue" class="volume_label">Explosion Boss volume</label>
            </div>
            <div>
                <input type="range" id="laserVolume" name="volume" value="10" />
                <label for="laserVolume" class="volume_label">Big Laser volume</label>
            </div>
        </div>
        <button id="startButton" class="big-button" type="button">Space Invaders</button>
    </div>

    <img id="beetlemorph" src="./Assets/beetlemorph.png">
    <img id="rhinomorph" src="./Assets/rhinomorph.png">
    <img id="boss" src="./Assets/boss.png">
    <img id="player" src="./Assets/player.png">
    <img id="player_jets" src="./Assets/player_jets.png">

    <!-- sounds -->
    <audio id="space" src="./Assets/Sounds/magicSpace.mp3" volume="0.2"></audio>
    <audio id="explosionEnemy" src="./Assets/Sounds/NenadSimic - Muffled Distant Explosion.wav"></audio>
    <audio id="explosionBoss" src="./Assets/Sounds/DeathFlash.flac"></audio>
    <audio id="cooldown" src="./Assets/Sounds/SFX 1 Wrong Choice (100BPM).wav"></audio>
    <audio id="laser" src="./Assets/Sounds/Reverse-Time-Loop-isaiah658.wav"></audio>

    <script type="module" src="./srcipt.js"></script>
</body>
</html>
